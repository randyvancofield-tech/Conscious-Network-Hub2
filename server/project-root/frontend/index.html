<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages Functions Demo</title>
  </head>
  <body>
    <h1>Cloudflare Pages Functions</h1>
    <script>
      fetch('/health')
        .then((res) => res.json())
        .then((data) => console.log('Health response:', data))
        .catch((err) => console.error('Health fetch failed:', err));
    </script>
  </body>
</html>
